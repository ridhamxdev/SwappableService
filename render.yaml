# slotswapper/render.yaml
databases:
  - name: slotswapper-db
    plan: free

services:
  - type: web
    name: slotswapper-api
    env: node
    plan: free
    rootDir: backend
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build
    startCommand: |
      npx prisma migrate deploy
      node dist/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: slotswapper-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      # Optional: lock CORS to your Vercel domain (set this after first Vercel deploy)
      - key: CORS_ORIGIN
        value: https://<your-vercel-domain>.vercel.app
