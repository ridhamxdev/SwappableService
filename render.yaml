databases:
  - name: slotswapper-db
    plan: free

services:
  - type: web
    name: slotswapper-api
    env: node
    plan: free
    rootDir: backend
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build
    startCommand: |
      npx prisma migrate deploy
      node dist/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: slotswapper-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      # Set this to your Vercel app later (comma-separate multiple)
      - key: CORS_ORIGIN
        value: https://yourapp.vercel.app
